<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoFlow - Map</title>
    <link rel="icon" href="../images/AutoFlowFavicon.png" type="image/x-icon">
    <link href="../styles/map.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jeju+Gothic&display=swap" rel="stylesheet">
    <script src="../scripts/app.js" defer></script>
</head>
<body id="drivers-page">
    <header class="site-header">
        <div class="header-container">
            <div class="logo-portal-name-section">
                <div class="logo-section">
                    <img id="logo" src="../images/AutoFlowLogo.png" alt="AutoFlow - Logo">
                    <img id="burger-menu" src="../images/burger_menu.png" alt="menu" onclick=toggleMobileMenu()>
                </div>
                <div class="portal-name">AutoFlow</div>
            </div>
            <div class="menu-section">
                <ul class="menu">
                    <li class="menu-item">Dashboard</li>
                    <li class="menu-item">Vehicles</li>
                    <li class="menu-item">Drivers</li>
                    <li class="menu-item-active">Map</li>
                    <li class="menu-item">Reports</li>
                </ul>
            </div>
            <div class="profile-section">
                <div class="profile-image">
                    <img id="question" src="../images/profile-image-not-logged-in.png">
                </div>
                <div class="profile-name">
                    <span>Log in</span>
                </div>
            </div>
        </div>
    </header>
    <div id="mobile-menu-container" class="mobile-menu-container">
        <ul class="menu" id="mobile-menu">
            <li class="mobile-menu-item">Dashboard</li>
            <li class="mobile-menu-item">Vehicles</li>
            <li class="mobile-menu-item">Drivers</li>
            <li class="mobile-menu-item-active">Map</li>
            <li class="mobile-menu-item">Reports</li>
        </ul>
    </div>
    <main>
        <div id="map-container" class="grid-container">
            <iframe id="map-api" 
                src="https://maps.google.com/maps?q=Krakow&output=embed"
                frameborder="0"
                style="width:100%;height:100%">
            </iframe>
        </div>
        <div id="list-container" class="grid-container">
            <div class="list-item">
                <img class="vehicle-icon"src="../images/car_pointer_black.png">
                <span>KR4FM14</span>
                <span>Wieliczka</span>
                
            </div>
            <div class="list-item">
                <img class="vehicle-icon"src="../images/car_pointer_black.png">
                <span>KR4FM14</span>
                <span>Wieliczka</span>
                
            </div>
            <div class="list-item">
                <img class="vehicle-icon"src="../images/car_pointer_black.png">
                <span>KR4FM14</span>
                <span>Wieliczka</span>
                
            </div>


        </div>

    </main>
</body>
</html>
